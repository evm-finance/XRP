query AaveReservesGQL {
  reserves {
    id
    underlyingAsset
    name
    symbol
    decimals
    totalLiquidity
    price {
      id
      priceInEth
    }
    liquidityRate
    stableBorrowRate
    variableBorrowRate
    aEmissionPerSecond
    vEmissionPerSecond
    sEmissionPerSecond
    availableLiquidity
    utilizationRate
    totalATokenSupply
    totalCurrentVariableDebt
    totalPrincipalStableDebt
  }
}

query AaveReserves {
  reserves {
    name
    underlyingAsset

    liquidityRate
    stableBorrowRate
    variableBorrowRate

    aEmissionPerSecond
    vEmissionPerSecond
    sEmissionPerSecond

    totalATokenSupply
    totalCurrentVariableDebt
  }
}
