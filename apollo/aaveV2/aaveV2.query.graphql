query AaveReservesGQL {
  reserves {
    underlyingAsset
    name
    symbol
    decimals
    totalLiquidity
    price {
      priceInEth
    }
    liquidityRate
    stableBorrowRate
    variableBorrowRate

    aEmissionPerSecond
    vEmissionPerSecond
    sEmissionPerSecond

    totalATokenSupply
    totalCurrentVariableDebt
    totalPrincipalStableDebt
  }
}

query AaveReserves {
  reserves {
    name
    underlyingAsset

    liquidityRate
    stableBorrowRate
    variableBorrowRate

    aEmissionPerSecond
    vEmissionPerSecond
    sEmissionPerSecond

    totalATokenSupply
    totalCurrentVariableDebt
  }
}
