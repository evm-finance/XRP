query GlobalStatsQueryGQL {
  globalStats {
    defiMarketCap
    ethMarketCap
    defiToEthRatio
    tradingVolume24h
    defiDominance
    topCoinName
    topCoinDefiDominance
  }
  chains {
    chainId,
    name,
    geckoId,
    symbol,
    label,
    logoUrl,
    isTestNet,
    rpcUrl,
    blockExplorerUrl,
  }
  gasStats{
    lastBlock, safeGasPrice, proposeGasPrice, fastGasPrice, suggestBaseFee, gasUsedRatio
  }
  protocols{
    name
    symbol
    id
  }
}

query RecentPricesGQL{
  recentPrices
}

query ChainlinkEthUsdPriceGQL {
  chainLinkPrice(pairs:["ETH-USD"])
}
