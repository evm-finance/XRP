query GlobalStatsQueryGQL {
  globalStats {
    defiMarketCap
    ethMarketCap
    defiToEthRatio
    tradingVolume24h
    defiDominance
    topCoinName
    topCoinDefiDominance
  }
  chains {
    name
    chainId
    isTestNet
    label
    logoUrl
  }
  gasStats{
    lastBlock, safeGasPrice, proposeGasPrice, fastGasPrice, suggestBaseFee, gasUsedRatio
  }
  protocols{
    name
    symbol
    id
  }
}

query RecentPricesGQL{
  recentPrices
}
