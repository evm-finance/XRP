query AllProtocolsGQL{
  protocols {
    id
    name
    address
    symbol
    url
    description
    chain
    geckoId
    category
    chains
    twitter
  }
}

query CurvePoolsGQL{
  curvePools{
    ID
    dataIndex
    idAlias
    name
    pageMetaData{title,description}
    lpTokenInfo{name,symbol}
    coingeckoInfo{id,symbol}
    assets
    coins{symbol, address,,coingeckoId,type,decimals,tokenBalance,liquidity,usdPrice, isLpToken}
    metaCoins{symbol, address,,coingeckoId,type,decimals,tokenBalance,liquidity,usdPrice, isLpToken}
    underlyingCoins{ID,coingeckoId}
    isLendingPool
    isMetaPool
    hasAMultiplier
    isOldPool
    fee
    adminFee
    assetType
    virtualPrice
    addresses{swap,lpToken,gauge,deposit}
    totalDailyVolume
    totalTokenBalance
    totalLiquidity
    baseAPY
    rewards{rewardPtc,maxRewardPtc}
  }
}


query AavePoolGQL($chainId: Int!, $userWallet: String!){
  aavePools(chainId: $chainId, userWallet: $userWallet){
    id
    underlyingAsset
    name
    symbol
    decimals
    totalLiquidity
    price{id,priceInEth}
    liquidityRate
    stableBorrowRate
    variableBorrowRate
    aEmissionPerSecond
    vEmissionPerSecond
    sEmissionPerSecond
    availableLiquidity
    utilizationRate
    totalATokenSupply
    totalCurrentVariableDebt
    totalPrincipalStableDebt
    addresses{
      aTokenAddress,
      aTokenSymbol,
      stableDebtTokenAddress,
      variableDebtTokenAddress,
      decimals,
      address
    }
    portfolio{
      walletBal,
      totalDeposits,
      stableBorrow,
      variableBorrow
    }
    usdPrice
    totalLiquidityAsCollateral
    baseLTVasCollateral
    reserveLiquidationThreshold
    reserveLiquidationBonus
    usageAsCollateralEnabled
  }
}
