query AllProtocolsGQL{
  protocols {
    id
    name
    address
    symbol
    url
    description
    chain
    geckoId
    category
    chains
    twitter
  }
}

query CurvePoolsGQL{
  curvePools{
    id,
    name,
    assetType,
    fee,
    adminFee
    totalBalance
    registryAddress
    rewards{rewardPtc, maxRewardPtc}
    dailyVolume,
    liquidityUsd
    baseAPY,
    coins{balance, balanceUSD, token{symbol, name, usdPrice}}
  }
}

query AavePoolGQL($chainId: Int!){
  aavePools(chainId: $chainId){
    id
    underlyingAsset
    name
    symbol
    decimals
    totalLiquidity
    price{id,priceInEth}
    liquidityRate
    stableBorrowRate
    variableBorrowRate
    aEmissionPerSecond
    vEmissionPerSecond
    sEmissionPerSecond
    availableLiquidity
    utilizationRate
    totalATokenSupply
    totalCurrentVariableDebt
    totalPrincipalStableDebt
  }
}


query UsdPriceGQL{
  recentPrices
}
