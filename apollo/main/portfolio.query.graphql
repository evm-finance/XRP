query BalancesGQL($chainIds: [Int!]!, $address: String! ) {
  balances(chainIds: $chainIds, address: $address) {
    address
    updatedAt
    nextUpdateAt
    quoteCurrency
    chainId
    pagination {
      hasMore
    }
    items {
      contractDecimals
      contractName
      contractTickerSymbol
      contractAddress
      supportsErc
      logoUrl
      lastTransferredAt
      type
      balance
      balance24h
      quoteRate
      quoteRate24h
      quote
      quote24h
      nftData
    }
  }
}

query AllProtocolsGQL{
  protocols {
    id
    name
    address
    symbol
    url
    description
    chain
    geckoId
    category
    chains
    twitter
  }
}


query ProtocolGQL($protocolId: String!){
  protocol(protocolId: $protocolId){
    id
    name
    address
    symbol
    url
    description
    chain
    geckoId
    category
    chains
    twitter
    balance
    updatedAt
    tokenAddresses
    usdTvl
  }
}


query CovalentTransactionsGQL($chainId: Int!, $address: String!, $pageNumber: Int!, $pageSize: Int!) {
  transactions(
    chainId: $chainId,
    address: $address,
    pageNumber: $pageNumber, pageSize: $pageSize
  ) {
    address
    updatedAt
    nextUpdateAt
    quoteCurrency
    chainId
    items {
      blockSignedAt
      blockHeight
      txHash
      successful
      fromAddress
      fromAddressLabel
      toAddress
      toAddressLabel
      value
      valueQuote
      gasOffered
      gasSpent
      gasPrice
      gasQuote
      gasQuoteRate
      logEvents {
        senderContractDecimals
        senderName
        senderContractTickerSymbol
        senderAddress
        senderAddressLabel
        senderLogoUrl
        decoded {
          name
          signature
          params {
            name
            type
            indexed
            decoded
            value
          }
        }
      }
    }
  }
}

