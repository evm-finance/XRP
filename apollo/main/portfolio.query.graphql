query BalancesGQL($chainIds: [Int!]!, $address: String! ) {
  balances(chainIds: $chainIds, address: $address) {
    address
    updatedAt
    nextUpdateAt
    quoteCurrency
    chainId
    pagination {
      hasMore
    }
    items {
      contractDecimals
      contractName
      contractTickerSymbol
      contractAddress
      supportsErc
      logoUrl
      lastTransferredAt
      type
      balance
      balance24h
      quoteRate
      quoteRate24h
      quote
      quote24h
      nftData
    }
    aavePools{
      symbol,
      id,
      name,
      liquidityRate,
      borrowingEnabled,
      stableBorrowRateEnabled,
      stableBorrowRate ,
      variableBorrowRate
      portfolioVal{
        totalDeposits,
        walletBal,
        stableBorrow,
        variableBorrow
      }
      price{id,priceInEth, priceUsd}
    }
  }
}
