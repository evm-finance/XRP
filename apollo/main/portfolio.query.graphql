query BalancesGQL($chainIds: [Int!]!, $address: String! ) {
  balances(chainIds: $chainIds, address: $address) {
    address
    updatedAt
    nextUpdateAt
    quoteCurrency
    chainId
    pagination {
      hasMore
    }
    items {
      contractDecimals
      contractName
      contractTickerSymbol
      contractAddress
      supportsErc
      logoUrl
      lastTransferredAt
      type
      balance
      balance24h
      quoteRate
      quoteRate24h
      quote
      quote24h
      nftData
    }
    aavePools{
      symbol,
      id,
      name,
      liquidityRate,
      borrowingEnabled,
      stableBorrowRateEnabled,
      stableBorrowRate ,
      variableBorrowRate
      portfolioVal{
        totalDeposits,
        walletBal,
        stableBorrow,
        variableBorrow
      }
      price{id,priceInEth, priceUsd}
    }
  }
}

query TransactionsGQL($chainId: Int!, $address: String!, $pageNumber: Int!, $pageSize: Int!) {
  transactions(chainId: $chainId, address: $address, pageNumber: $pageNumber, pageSize: $pageSize){
    items{
      blockSignedAt
      blockHeight
      txHash
      txOffset
      successful
      fromAddress
      fromAddressLabel
      fromAddressName
      fromAddressSymbol
      fromAddressIsContract
      toAddress
      toAddressLabel
      toAddressName
      toAddressIsContract
      toAddressSymbol
      value
      valueQuote
      gasOffered
      gasSpent
      gasPrice
      gasQuote
      gasQuoteRate
      logEvents{
        blockSignedAt
        blockHeight
        txOffset
        logOffset
        txHash
        rawLogTopics
        senderContractDecimals
        senderName
        senderContractTickerSymbol
        senderAddress
        senderAddressLabel
        senderLogoUrl
        rawLogData
        decoded {
          name
          signature
          params {
            name
            type
            indexed
            decoded
            value
          }
        }
      }
    }
  }
}
