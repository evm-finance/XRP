query BalancesGQL($chainIds: [Int!]!, $address: String! ) {
  balances(chainIds: $chainIds, address: $address) {
    address
    updatedAt
    nextUpdateAt
    quoteCurrency
    chainId
    pagination {
      hasMore
    }
    items {
      contractDecimals
      contractName
      contractTickerSymbol
      contractAddress
      supportsErc
      lastTransferredAt
      type
      balance
      balance24h
      quoteRate
      quoteRate24h
      quote
      quote24h
      nftData
    }
    aavePools{
      symbol,
      id,
      name,
      liquidityRate,
      borrowingEnabled,
      stableBorrowRateEnabled,
      stableBorrowRate ,
      variableBorrowRate
      portfolioVal{
        totalDeposits,
        walletBal,
        stableBorrow,
        variableBorrow
      }
      price{id,priceInEth, priceUsd}
      addresses{address ,decimals}
    }
  }
}

query TransactionsGQL($chainId: Int!, $address: String!, $pageNumber: Int!, $pageSize: Int!) {
  transactions(chainId: $chainId, address: $address, pageNumber: $pageNumber, pageSize: $pageSize){
    pagination {
      hasMore
      pageSize
      pageNumber
    }
    items{
      blockSignedAt
      txHash
      successful
      fromAddress
      fromAddressName
      fromAddressSymbol
      fromAddressIsContract
      toAddress
      toAddressName
      toAddressIsContract
      toAddressSymbol
      value
      valueQuote
      gasQuote
      gasPrice
      gasSpent
      txDetails{
        fromAddress
        toAddress
        value
        tokenSymbolName
        tokenContractSymbol
        tokenContractDecimals
        tokenAddress
        tokenLogoUrl
        priceUSD
      }
      logEvents{
        logOffset
        txHash
        senderContractDecimals
        senderName
        senderContractTickerSymbol
        senderAddress
        senderLogoUrl
        decoded {
          name
          signature
          params {
            name
            type
            decoded
            value
          }
        }
      }
    }
  }
}

query TransfersGQL($chainId: Int!, $address: String!, $contractAddress: String!,  $pageNumber: Int!, $pageSize: Int!) {
  transfers(chainId: $chainId, address: $address,  contractAddress: $contractAddress, pageNumber: $pageNumber, pageSize: $pageSize){
    pagination {
      hasMore
      pageSize
      pageNumber
    }
    items{
      blockSignedAt
      txHash
      successful
      gasSpent
      gasPrice
      gasQuote
      transfers{
        fromAddress
        fromAddressLabel
        fromAddressName
        fromAddressSymbol
        fromAddressIsContract

        toAddress
        toAddressLabel
        toAddressName
        toAddressSymbol
        toAddressIsContract

        contractDecimals
        contractName
        contractTickerSymbol
        contractAddress
        logoUrl
        transferType
        delta
        deltaQuote
      }
    }
  }
}
