query BalancesGQL($chainIds: [Int!]!, $address: String! ) {
  balances(chainIds: $chainIds, address: $address) {
    address
    updatedAt
    nextUpdateAt
    quoteCurrency
    chainId
    pagination {
      hasMore
    }
    items {
      contractDecimals
      contractName
      contractTickerSymbol
      contractAddress
      supportsErc
      logoUrl
      lastTransferredAt
      type
      balance
      balance24h
      quoteRate
      quoteRate24h
      quote
      quote24h
      nftData
    }
    aavePools{
      symbol,
      id,
      name,
      liquidityRate,
      borrowingEnabled,
      stableBorrowRateEnabled,
      stableBorrowRate ,
      variableBorrowRate
      portfolioVal{
        totalDeposits,
        walletBal,
        stableBorrow,
        variableBorrow
      }
      price{id,priceInEth, priceUsd}
    }
  }
}

query AllProtocolsGQL{
  protocols {
    id
    name
    address
    symbol
    url
    description
    chain
    geckoId
    category
    chains
    twitter
  }
}


query ProtocolGQL($protocolId: String!){
  protocol(protocolId: $protocolId){
    id
    name
    address
    symbol
    url
    description
    chain
    geckoId
    category
    chains
    twitter
    balance
    updatedAt
    tokenAddresses
    usdTvl
  }
}


query TransactionsGQL($chainId: Int!, $address: String!, $pageNumber: Int!, $pageSize: Int!) {
  transactions(
    chainId: $chainId,
    address: $address,
    pageNumber: $pageNumber, pageSize: $pageSize
  ) {
    blockNumber
    timeStamp
    hash
    nonce
    blockHash
    transactionIndex
    from
    to
    value
    gas
    gasPrice
    isError
    txreceiptStatus
    input
    contractAddress
    cumulativeGasUsed
    gasUsed
    confirmations
    methodId
    function
    tokenTo{chainKey, coingeckoId, address, name, symbol, address,}
  }
}

query CovalentTransactionsGQL($chainId: Int!, $address: String!, $pageNumber: Int!, $pageSize: Int!) {
  covalentTransactions(chainId: $chainId, address: $address, pageNumber: $pageNumber, pageSize: $pageSize){
    items{
      blockSignedAt
      blockHeight
      txHash
      txOffset
      successful
      fromAddress
      fromAddressLabel
      fromAddressName
      fromAddressSymbol
      fromAddressIsContract
      toAddress
      toAddressLabel
      toAddressName
      toAddressIsContract
      toAddressSymbol
      value
      valueQuote
      gasOffered
      gasSpent
      gasPrice
      gasQuote
      gasQuoteRate
      logEvents{
        blockSignedAt
        blockHeight
        txOffset
        logOffset
        txHash
        rawLogTopics
        senderContractDecimals
        senderName
        senderContractTickerSymbol
        senderAddress
        senderAddressLabel
        senderLogoUrl
        rawLogData
        decoded {
          name
          signature
          params {
            name
            type
            indexed
            decoded
            value
          }
        }
      }
    }
  }
}

query TransactionLogEventsGQL($chainId: Int!, $txHash: String!){
  transactionLogEvents(chainId: $chainId, txHash: $txHash){
    senderAddress
    senderContractDecimals
    senderContractTickerSymbol
    senderLogoUrl
    decoded{
      name
      params{
        name
        type
        value
      }
    }
  }
}
