query BalancesGQL($chainIds: [Int!]!, $address: String! ) {
  balances(chainIds: $chainIds, address: $address) {
    address
    updatedAt
    nextUpdateAt
    quoteCurrency
    chainId
    pagination {
      hasMore
    }
    items {
      contractDecimals
      contractName
      contractTickerSymbol
      contractAddress
      supportsErc
      logoUrl
      lastTransferredAt
      type
      balance
      balance24h
      quoteRate
      quoteRate24h
      quote
      quote24h
      nftData
    }
  }
}

query AllProtocolsGQL{
  protocols {
    id
    name
    address
    symbol
    url
    description
    chain
    geckoId
    category
    chains
    twitter
  }
}


query ProtocolGQL($protocolId: String!){
  protocol(protocolId: $protocolId){
    id
    name
    address
    symbol
    url
    description
    chain
    geckoId
    category
    chains
    twitter
    balance
    updatedAt
    tokenAddresses
    usdTvl
  }
}


query TransactionsGQL($chainId: Int!, $address: String!, $pageNumber: Int!, $pageSize: Int!) {
  transactions(
    chainId: $chainId,
    address: $address,
    pageNumber: $pageNumber, pageSize: $pageSize
  ) {
    blockNumber
    timeStamp
    hash
    nonce
    blockHash
    transactionIndex
    from
    to
    value
    gas
    gasPrice
    isError
    txreceiptStatus
    input
    contractAddress
    cumulativeGasUsed
    gasUsed
    confirmations
    methodId
    function
    tokenTo{chainKey, coingeckoId, address, name, symbol, address,}
  }
}

query TransactionLogEventsGQL($chainId: Int!, $txHash: String!){
	transactionLogEvents(chainId: $chainId, txHash: $txHash){
    senderAddress
    senderAddressLabel
    senderContractDecimals
    senderContractTickerSymbol
    senderLogoUrl
    decoded{
      params{
        name
        type
        value
      }
    }
  }
}
